[DEFAULT]
def_agency = TriMet
def_port = 31513

db_user: ott
db_name: ott
db_schema: trimet
#db_schema: north-car
#db_url: sqlite:///gtfs.db
#db_url: postgresql://%(db_user)s@maps7:5432/%(db_name)s
db_url: postgresql://%(db_user)s@127.0.0.1:5432/%(db_name)s
db_geospatial: true

[db]
url: %(db_url)s
schema: %(db_schema)s
is_geospatial: %(db_geospatial)s


[inrix]
traffic_url = http://na.api.inrix.com/traffic/Inrix.ashx
vendorid = <your vid>
consumerid = <your cid>


[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = %(def_port)s
threads = 200
connection_limit = 200
channel_timeout = 30
ident = %(def_agency)s


[app:main]
use = egg:ott.cache

pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_all = false
pyramid.reload_all = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false

pyramid.default_locale_name = en
pyramid.includes = pyramid_tm

agency_id = %(def_agency)s

cancelled_routes_url = http://trimet.org/map/cancelled_routes.json
timeout_mins = 60
