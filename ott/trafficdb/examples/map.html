<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stop Segments - TriMet</title>
  <link rel="stylesheet" type="text/css" href="https://tiles.trimet.org/mapbox-gl.css" />
  <link rel="stylesheet" type="text/css" href="https://tiles.trimet.org/mapbox.css" />
  <script src="https://tiles.trimet.org/mapbox-gl.js"></script>
  <script src="https://tiles.trimet.org/mapbox.js"></script>
  <script src="https://tiles.trimet.org/leaflet-hash.js"></script>
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
  <h1 style="display:none;">TriMet Stop Segments</h1>
  <div id='map'></div>
  <script>
    var q = (location.search || '').substr(1).split('&');
    mapboxgl.setRTLTextPlugin('https://tiles.trimet.org/mapbox-gl-rtl-text.js');
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'https://tiles.trimet.org/styles/trimet/style.json',
      hash: true
    });
    map.addControl(new mapboxgl.NavigationControl());
    map.on('load', function () {
      map.addSource('segments', {
        type: 'geojson',
        data: 'segments.geojson',
        buffer: 0,
        maxzoom: 20
      });

      map.addLayer({
        'id': 'segments',
        'type': 'line',
        'source': 'segments',
        'layout': {
          'line-join': 'round',
          'line-cap': 'round'
        },
        'paint': {
          'line-opacity': 0.6,
          'line-color': '#ece90d',
          'line-width': 4
        },
        'filter': ['==', '$type', 'LineString']
      });

      map.addLayer({
        'id': 'stops',
        'type': 'circle',
        'source': 'segments',
        'paint': {
          'circle-color': '#bfec46',
          'circle-radius': { stops: [[8, 0.5], [11, 3], [16, 6]] }
        },
        'filter': ['==', '$type', 'Point']
      });

      map.addLayer({
        'id': 'segments-highlighted',
        'type': 'line',
        'source': 'segments',
        'paint': {
          'line-opacity': 0.9,
          'line-color': '#ec352a',
          'line-width': 4
        },
        'filter': ['in', 'id', '']
      });

      map.addLayer({
        'id': 'symbols-highlighted',
        'type': 'symbol',
        'source': 'segments',
        'layout': {
            'symbol-placement': 'line',
            'text-font': ['Open Sans Regular'],
            'text-field': ['get', 'id'],
            'text-size': { stops: [[8, 2], [11, 12], [16, 18]] }
        },
        'filter': ['in', 'id', '']
      });

      var popup = new mapboxgl.Popup({
        closeButton: false,
        closeOnClick: false
      });

      map.on('mouseenter', 'stops', function (e) {
        // Change the cursor style as a UI indicator.
        map.getCanvas().style.cursor = 'pointer';

        var coordinates = e.features[0].geometry.coordinates.slice();
        var description = e.features[0].properties.id;

        // Ensure that if the map is zoomed out such that multiple
        // copies of the feature are visible, the popup appears
        // over the copy being pointed to.
        while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
          coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
        }

        // Populate the popup and set its coordinates
        // based on the feature found.
        popup.setLngLat(coordinates).setHTML(description).addTo(map);
      });

      map.on('mouseleave', 'stops', function () {
         map.getCanvas().style.cursor = '';
        popup.remove();
      });

      // cycle thru lines by multiple repeated clicks to same map section
      var f = null;
      var i = 0;
      const equals = (a, b) => JSON.stringify(a) === JSON.stringify(b);

      map.on('click', function (e) {
        // set bbox as 5px reactangle area around clicked point
        var bbox = [
          [e.point.x - 5, e.point.y - 5],
          [e.point.x + 5, e.point.y + 5]
        ];
        var features = map.queryRenderedFeatures(bbox, { layers: ['segments']});

        //debugger;
        if(i < features.length && equals(f, features)) {
          features = [f[i]];
          i++;
        } else {
          f = features;
          i = 0;
        }

        // Run through the selected features and set a filter to match features with unique id
        // codes to activate the `counties-highlighted` layer.
        // console.log(features);
        var filter = features.reduce(
          function (memo, feature) {
            var id = feature.properties.id;
            memo.push(id);
            return memo;
          },
          ['in', 'id']
        );

        map.setFilter('segments-highlighted', filter);
        map.setFilter('symbols-highlighted', filter);
      });
    });
  </script>
</body>
</html>
